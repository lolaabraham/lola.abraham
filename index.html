<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Column Layout - Sections A-D</title>
<style>
/* RESET */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
* {
    box-sizing: border-box;
}

/* BODY / PAGE */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 24px 48px; /* top/bottom 24px, sides 48px */
}

/* LEFT COLUMN */
.left-column {
    position: fixed;
    top: 24px;
    bottom: 24px;
    left: 48px;
    width: 150px;
    background-color: #e0e0e0;
    padding: 10px;
    overflow-y: auto;
}

/* RIGHT COLUMN */
.right-column {
    position: fixed;
    top: 24px;
    bottom: 24px;
    right: 48px;
    width: 150px;
    background-color: #e0e0e0;
    padding: 10px;
    overflow-y: auto;
}

/* CENTER SCROLLING COLUMN */
.center-column {
    margin-left: 170px;   /* left-column width + buffer */
    margin-right: 170px;  /* right-column width + buffer */
    padding: 20px;
    background-color: #fff;
    min-height: 100vh;
}

/* COLLAPSIBLE SECTIONS */
.collapsible h2 {
    background-color: #e0e0e0;
    margin: 0 0 5px 0;
    padding: 15px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.collapsible h2:hover {
    background-color: #d0d0d0;
}

.content {
    display: none;
    padding: 15px 25px;
    margin-bottom: 20px;
    border-left: 3px solid #888;
    background-color: #fafafa;
    border-radius: 5px;
}

/* SUBSECTIONS */
.subsection h3 {
    margin-top: 15px;
    margin-bottom: 5px;
}

</style>
</head>
<body>

    <!-- LEFT COLUMN -->
    <aside class="left-column">
        <h2>Left Column</h2>
        <p>Fixed content here</p>
        <p>Menu or links</p>
    </aside>

    <!-- RIGHT COLUMN -->
    <aside class="right-column">
        <h2>Right Column</h2>
        <p>Fixed content here</p>
        <p>Extra info</p>
    </aside>

    <!-- CENTER COLUMN -->
    <main class="center-column">
        <h1>Main Content</h1>

        <section class="collapsible">
            <h2>Section A</h2>
            <div class="content">
                <p>Content for Section A goes here.</p>
            </div>
        </section>

        <section class="collapsible">
            <h2>Section B</h2>
            <div class="content">
                <p>Content for Section B goes here.</p>
            </div>
        </section>

        <section class="collapsible">
            <h2>Section C</h2>
            <div class="content">
                <p>Content for Section C goes here.</p>
            </div>
        </section>

        <section class="collapsible">
            <h2>Section D</h2>
            <div class="content">
                <p>Content for Section D goes here.</p>
            </div>
        </section>

    </main>

    <script>
        // Collapsible sections
        const sections = document.querySelectorAll('.collapsible h2');
        sections.forEach(section => {
            section.addEventListener('click', () => {
                const content = section.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>

</body>
</html>
