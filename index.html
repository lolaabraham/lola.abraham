<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Art & Architecture</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- EB Garamond font -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Left Column -->
  <div class="left">
    <h1>Logo</h1>
  </div>

  <!-- Center Column -->
  <div class="center">
    <section>
      <h2>Welcome</h2>
      <p>This is the home page content for the Art & Architecture site.</p>
      <p>Scroll down to see more sections.</p>
    </section>
  </div>

  <!-- Right Column Menu -->
  <div class="right" id="menu-container"></div>

  <!-- Inject centralized menu -->
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      });
  </script>
</body>
</html>
