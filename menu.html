<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Menu</title>
<style>
  /* Remove default browser spacing */
  body {
    margin: 0;
    padding: 0;
  }

  /* Basic styling for menu container */
  nav {
    font-family: Helvetica, Arial, sans-serif;
    line-height: 1.6;
  }

  /* Each menu item */
  .menu-item {
    white-space: nowrap;   /* single line text */
    color: #000;           /* black text */
    margin-bottom: 0.5rem; /* spacing between items */
    overflow: hidden;      /* prevents text from spilling out */
    text-overflow: ellipsis; /* adds "..." if text too long */
  }
</style>
</head>
<body>
  <nav>
    <div class="menu-item">+ Cobalt, ON | 47.3953° N, 79.6861° W</div>
    <div class="menu-item">+ for ReHousing</div>
    <div class="menu-item">+ New Goods</div>
    <div class="menu-item">+ Birsay</div>
  </nav>
</body>
</html>
