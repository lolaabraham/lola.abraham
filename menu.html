<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Menu</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  nav {
    font-family: Helvetica, Arial, sans-serif;
    line-height: 1.6;
  }

  .menu-item {
    white-space: nowrap;   /* single line text */
    color: #000;           /* black text */
    margin-bottom: 0.5rem;
    overflow: hidden;
    text-overflow: ellipsis;
    cursor: pointer;
  }

  .menu-item a {
    color: inherit;        /* keep black text */
    text-decoration: none; /* no underline */
    display: inline-block;
    width: 100%;
  }

  .menu-item a:hover {
    text-decoration: underline; /* optional hover feedback */
  }
</style>
</head>
<body>
  <nav>
    <div class="menu-item"><a href="cobalt.html">+ Cobalt, ON | 47.3953° N, 79.6861° W</a></div>

    <div class="menu-item"><a href="#">+ New Goods</a></div>
    <div class="menu-item"><a href="#">+ Birsay</a></div>
  </nav>
</body>
</html>
